<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Runner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 th:text="${runner.runnerName}"></h1>
  <hr>
  <table class="table">
    <tbody>
    <tr>
      <th>Runner ID:</th>
      <td th:text="${runner.runnerId}"></td>
    </tr>
    <tr>
      <th>Runner Shoe size:</th>
      <td th:text="${runner.shoeSize}"></td>
    </tr>
    </tbody>
  </table>
  <hr>
  <a href="/" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
